name: Java CI (Gradle, Java 21)

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'gradle'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            .gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties') }}-${{ hashFiles('**/*.gradle*','**/gradle/*.kts') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Clean & Build (unit tests)
        run: ./gradlew --no-daemon clean build --console=plain

      - name: Run Jacoco report
        run: ./gradlew --no-daemon jacocoTestReport --console=plain || true

      - name: Upload test result XML (JUnit) and Jacoco HTML
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-and-coverage
          path: |
            build/test-results
            build/reports/jacoco

      - name: Publish build status (optional)
        if: always()
        run: echo "Build finished. Success=$?; see Actions for details."
